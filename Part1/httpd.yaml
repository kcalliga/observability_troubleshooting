kind: Deployment
apiVersion: apps/v1
metadata:
  name: part1-httpd  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: part1-httpd
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: part1-httpd
        deploymentconfig: part1-httpd
    spec:
      containers:
        - name: part1-httpd
          image: >-
            image-registry.openshift-image-registry.svc:5000/observe/httpd-sample@sha256:2d85119acbbb44cdab3ea9b624aceae1a79a777cc91009e523fabae7d1d15a01
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      imagePullSecrets: []
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  paused: false
